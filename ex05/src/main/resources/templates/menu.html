<script>
	const user= JSON.parse(sessionStorage.getItem("user"))
	console.log(user);
	if(user){
		$("#login").hide();
		$("#logout").show();
		$("#uname").html(user.uname)
	}else{
		$("#login").show();
		$("#logout").hide();
		$("#uname").hide();
	}
	
	$("#logout").on("click","a",function(e){
		e.preventDefault();
		if(!confirm("로그아웃 하시겠습니까?")) return;
		sessionStorage.clear();
		location.href="/";
	})
</script>
